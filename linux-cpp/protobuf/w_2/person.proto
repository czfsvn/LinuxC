
syntax = "proto3";

message Person
{
	enum PhoneType
	{
		MOBILE		=	0;
		HOME		=	1;
		WORK		=	2;
	};

	message	PhoneNumber
	{
		PhoneType type	=	1;
		string	number	=	2;
	};

	string			name		=	1;
	uint32			id			=	2;
	string			email		=	3;
	repeated	PhoneNumber	phones	=	4;
//	google.protobuf.Timestamp last_updated = 5;
};

message	AddressBook 
{
	repeated	Person	people		=	1;
};
